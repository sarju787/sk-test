<!DOCTYPE html>
<html lang="een-us">
<head>
	<title>table</title>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			border: 1px solid black;
				
		}
		td{
			border: 1px solid black;
			padding: 5px;
		}

		th{
			border: 1px solid black;

		}
	</style>
</head>
<body>
	<h1>Table of Content</h1>

	<table>
		<tr>
		    <th>no</th>
		    <th>name</th>
		    <th>surname</th>
		    <th>std</th>
		    <th>year</th>
	    </tr>
		<tr>
			<td colspan="2">1</td>
			<td>3</td>
			<td rowspan="2">4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>5</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
	</table>

</body>
</html>
